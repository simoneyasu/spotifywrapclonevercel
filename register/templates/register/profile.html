{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/translation.js' %}"></script>
</head>
<body>
    <div class="container" id="content">
        <h2>Your Profile</h2>

        <!-- Display user information -->
        <ul class="user-info">
            <li><strong>Username:</strong> {{ user.username }}</li>
            <li><strong>Email:</strong> {{ user.email }}</li>
        </ul>

        <!-- Button to Development Process page -->
        <a href="{% url 'development_process' %}" class="btn btn-primary">Development Process</a>

        <!-- Link to delete account or other features -->
        <a href="{% url 'delete_account' %}" class="btn btn-danger">Delete My Account</a>

        <!-- back to home button -->
         <div class="middle-bottom">
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    </div>

    </div>
</body>
</html>
